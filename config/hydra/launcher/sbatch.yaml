# @package hydra.launcher
partition: long
_target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
cpus_per_task: 12
mem_gb: 40
tasks_per_node: 1
gres: gpu:1
submitit_folder: ${hydra.sweep.dir}/submitit/%j
timeout_min: 720
nodes: 1
name: ${hydra.job.name}
array_parallelism: 10 # max num of tasks to run in parallel (via job array)
setup:
  - "export WANDB_DIR=${hydra.sweep.dir}"
  - "export BREAK=False"
  - "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/cudnn86/lib"
  - "export CPATH=$CPATH:$HOME/cudnn86/include"
  - 'export WANDB_API_KEY="afe8f40c99e87c32058996ac31bf96e400ea7cc6"'
  - 'export DISKCACHE_DIR=${oc.env:SCRATCH}/diskcache'
  - 'export PATH=/venv/bin:$PATH'
  - "module load python/3.8"
  - "module load cuda/11.8"
  - "source $HOME/oneiros/venv/bin/activate"
  - "sleep $((RANDOM % 100))"

